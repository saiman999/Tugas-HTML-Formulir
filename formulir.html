<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <head>
        <h1 align="center"> Latihan Formulir </h1>
        <form>
            <!-- untuk mengrouping formulir -->
            <fieldset>
                
                <legend align="center"> Input Data </legend>
                <!-- komponen pada form -->
                <p>
                    <label> Nama : </label>
                    <input type="text" placeholder="Masukkan Nama Lengkap">
                </p>
                <p>
                    <label> Password : </label>
                    <input type="password">
                </p>
                <p>
                    <label> Tanggal Lahir : </label>
                    <input type="date">
                </p>
                <p>
                    <label> Jenis Kelamin : </label>
                    <input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-Laki
                    <input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan
                </p>
                <p>
                    <label> Nomor Telepon : </label>
                    <input type="number" placeholder="Masukkan Nomor Telepon">
                </p>
                <p>
                    <label> Asal Kota : </label>
                    <select>
                        <option> Purwokerto </option>
                        <option> Baturraden </option>
                        <option> Purbalingga </option>
                    </select>
                </p>
                <p>
                    <label> Alamat : </label>
                    <textarea cols="50" rows="10" name="komentar">Silahkan katakan isi alamat</textarea>
                </p>
                <p>
                    <label> Hobi : </label>
                    <input type="checkbox" name="hobi" value="membaca_buku">Membaca buku
                    <input type="checkbox" name="hobi" value="menulis" checked="checked">Menulis
                    <input type="checkbox" name="hobi" value="memancing">Memancing
                </p>
                <p>
                    <label> Makanan Favorit : </label>
                    <input type="text">
                </p>
                <p align="right">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>
                </select>
            </fieldset>
        </form>
        <p align="center">
            <button type="submit" href="facebook.com"><u>Next Page</u></button>
        </p>
    </head>
</html>
